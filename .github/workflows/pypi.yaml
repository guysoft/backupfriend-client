name: Build python package

on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel --user
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  publish-on-testpypi:
    name: ğŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        continue-on-error: true
        with:
          user: __token__
          password: ${{ secrets.testpypi_password }}
          repository_url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
